<button class="btn btn-primary" (click)="onGet()">Get News</button>
<button class="btn btn-primary" (click)="onSave()">Save Articles</button>

<hr>
<ul class="list-group" *ngFor="let article of articles">
  <li class="list-group-item">
    <img [src]="article.urlToImage" style="height: 50px; width: auto; display: inline-block;"> 
    <h2>{{article.title}}</h2>
    <i>{{article.author}}</i>
    <p>{{article.description}}</p>
  </li>
</ul>
